<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CALCULATOR</title>
        <link rel="stylesheet" href="css/calculator.css" type="text/css">
        <link rel="stylesheet" href="css/fonts.css" type="text/css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="shortcut icon" href="img/icon-index.ico">
      </head>
<body>
    <div class="calculator">
        <form name="form">
            <input disable class="result-display" value="0" id="display" type="text" name="textview" readonly />
        </form>
            <div class="conteiner">
                <button type="button" value="ac" class="btc clear_btn" id="ac">AC</button>
                <button type="button" value="plus-minus" class="btc plus-minus" id="c">+/-</button> 
                <button type="button" value="%" class="btc percent"></button>
                <button type="button" value="รท" class="btc operation">/</button>
                <button type="button" value="7" class="btc number">7</button>
                <button type="button" value="8" class="btc number">8</button>
                <button type="button" value="9" class="btc number">9</button>
                <button type="button" value="x" class="btc operation">*</button>
                <button type="button" value="4" class="btc number">4</button>
                <button type="button" value="5" class="btc number">5</button>
                <button type="button" value="6" class="btc number">6</button>
                <button type="button" value="-" class="btc operation">-</button>
                <button type="button" value="1" class="btc number">1</button>
                <button type="button" value="2" class="btc number">2</button>
                <button type="button" value="3" class="btc number">3</button>
                <button type="button" value="+" class="btc operation">+</button>
                <button type="button" value="0" class="btc number null">0</button>
                <button type="button" value="." class="btc" id="decimal">.</button>
                <button type="button" value="=" class="btc operation" id="result">=</button>
            </div>        
    </div>
    <script src="js/index.js"></script>
</body>
</html>
