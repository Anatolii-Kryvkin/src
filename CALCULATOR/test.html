<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no,
            initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>

        <!-- подключаем стили Mocha, для отображения результатов -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.css">

        <!-- подключаем библиотеку Mocha -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.js"></script>

        <!-- настраиваем Mocha: предстоит BDD-тестирование -->
        <script>
            mocha.setup('bdd');
        </script>

        <!-- подключаем chai -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/2.0.0/chai.js"></script>

        <!-- в chai есть много всего, выносим assert в глобальную область -->
        <script>
            var assert = chai.assert;
        </script>

        
    </head>
    <body>
        <script src="/js/index.js"></script>

        <script>
            describe('result', function () {
                it('pass num1 = "10", operator = +, num2 = "9"', function () {
                    assert.equal(result('10', '+', '9'), 19);
                });
                it('pass num1 = "10", operator = -, num2 = "9"', function () {
                    assert.equal(result('10', '-', '9'), 1);
                });
                it('pass num1 = "10", operator = *, num2 = "9"', function () {
                    assert.equal(result('2', '*', '3'), 6);
                });
                it('pass num1 = "10", operator = /, num2 = "9"', function () {
                    assert.equal(result('6', '/', '3'), 2);
                });
                it('pass num1 = "6.7", operator = *, num2 = "5.3"', function () {
                    assert.equal(result('6.7', '*', '5.3'), 35.51);
                });
                it('pass num1 = "-7", operator = +, num2 = "55"', function () {
                    assert.equal(result('-7', '+', '55'), 48);
                });
                it('pass num1 = "-7", operator = +, num2 = "-45"', function () {
                    assert.equal(result('-7', '+', '-45'), -52);
                });
                it('pass num1 = "105846", operator = /, num2 = "200"', function () {
                    assert.equal(result('105846', '/', '200'), 529.23);
                });
                it('pass num1 = "-155487", operator = *, num2 = "662"', function () {
                    assert.equal(result('-155487', '*', '662'), -102932394);
                });

            });
        </script>

        <!-- в элементе с id="mocha" будут результаты тестов -->
        <div id="mocha"></div>

        <!-- запустить тесты! -->
        <script>
            mocha.run();
        </script>
    </body>
</html>
